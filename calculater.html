<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="input-box" placeholder="0" id="inputBox">
        <div>
            <button class="opretation button">AC</button>
            <button class="opretation button">Del</button>
            <button class="opretation button">%</button>
            <button class="opretation button">/</button>
        </div>
        <div>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="opretation button">*</button>
        </div> 
        <div>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="opretation button">-</button>
        </div>
        <div>
            <button class="button">3</button>
            <button class="button">2</button>
            <button class="button">1</button>
            <button class="opretation button">+</button>
        </div>
        <div>
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="opretation button">.</button>
            <button class="opretation button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
